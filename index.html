<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coursera-clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img class="logo" src="./images/logo.svg" alt="logo" />
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Degrees</a></li>
          <li><a class="nav-link" href="#">Find Your New Career</a></li>
          <li><a class="nav-link" href="#">Enterprise</a></li>
          <li><a class="nav-link" href="#">Universities</a></li>
          <li><a class="nav-link" href="#">Log In</a></li>
        </ul>
      </nav>
      <button class="join">Join for Free</button>
    </header>
    <main>
      <section class="header-section">
        <div class="header-text-buttons">
          <div class="header-text">
            <h1>Learn without limits</h1>
            <p>
              Build new skills for that “this is my year” feeling with courses,
              certificates, and degrees from world-class universities and
              companies.
            </p>
          </div>
          <div class="header-buttons">
            <button class="join">Join for Free</button>
            <button class="coursera-business">Try Coursera for Business</button>
          </div>
        </div>
        <div class="header-image">
          <img
            src="./images/headerImage_918x992.png"
            alt="girl holding notebooks"
          />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
